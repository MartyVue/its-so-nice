<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input type="search" 
                placeholder="What city are you curious about?" 
                class="form-control" 
                id="city-input"
                autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="🔍" />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
            <div class="col-2">
              <div class="forecast-day">Today</div>
              <div class="temperature">56°/37°</div>
            </div>
            <div class="col-2">
              <div class="forecast-day">Mon 31</div>
              <div class="temperature">48°/17°</div>
            </div>
            <div class="col-2">
              <div class="forecast-day">Tue 1</div>
              <div class="temperature">37°/18°</div>
            </div>
            <div class="col-2">
              <div class="forecast-day">Wed 2</div>
              <div class="temperature">31°/26°</div>
            </div>
            <div class="col-2">
              <div class="forecast-day">Thu 3</div>
              <div class="temperature">48°/34°</div>
            </div>
            <div class="col-2">
              <div class="forecast-day">Fri 4</div>
              <div class="temperature">56°/35°</div>
            </div>
          </div>
          <br>
            <h1 id="city"></h1>
                    <div class="six-day-forecast">
        </div>
            <ul>
              <li><span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="images/raincloud.png"
                  alt="Light Rain"
                  id="icon"
                  class="float-left"
                />
                <strong id="temperature"></strong><span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>
            </div>
          </div>
          <!-- ln 27 ln 38-->
          <small>
            <a href="https://github.com/MartyVue/its-so-nice" target="_blank"
              >Open-source code</a
            >
            by Martha Vue
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
